<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--Link para usar íconos de Icon Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <!--Link tipografía Roboto de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="main-header-top-bar">
            <img class="logo" src="img/logo-mercado-liebre.svg" alt="logo mercado liebre">
            <input type="search" placeholder="Buscar productos, marcas y más" >
            <input type="submit" value="Buscar">
            <h2 class="copy-header">
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>

        <a href="#" class="hamburguer-button" >
            <i class="fas fa-bars" id="Lista"></i>
        </a>

        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href=/register>Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <form action="/register" method="POST" class="formulario_registro">
        <div class="item_formulario_registro">
            <input type="text" name="nombre_apellido" id="nombre_apellido" placeholder="Nombre y apellido" class="input_formulario_registro">
        </div>
        <div class="item_formulario_registro">
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuari@" class="input_formulario_registro">
        </div>
        <div class="item_formulario_registro">
            <input type="email" name="email" id="email" placeholder="E-mail" class="input_formulario_registro">
        </div>
        <div class="item_formulario_registro">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" value="1995-01-04" id="fecha_nacimiento" >
        </div>
        <div class="item_formulario_registro">
            <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" class="input_formulario_registro">
        </div>
        <div class="item_formulario_registro">
            <label>Perfil del usuario</label>
            <label><input type="radio" name="comprar_vender" value="comprar">Comprar</label>
            <label><input type="radio" name="comprar_vender" value="vender">Vender</label>
        </div>
        <div class="item_formulario_registro">
            <label>Intereses</label>
            <label><input type="checkbox" name="intereses" value="Electro"> Electro:</label>
            <label><input type="checkbox" name="intereses" value="Moda"> Moda</label>
            <label><input type="checkbox" name="intereses" value="Hogar"> Hogar</label>
            <label><input type="checkbox" name="intereses" value="Jugeteria"> Juguetería</label>
            <label><input type="checkbox" name="intereses" value="Vida_sana"> Vida sana</label>
        </div>
        <div class="item_formulario_registro">
            <label for="avatar">Foto de usuario:</label>
            <input type="file" name="avatar" accept=".jpg" id="avatar">
        </div>
        <div class="item_formulario_registro">
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="input_formulario_registro">
        </div>
        <div class="item_formulario_registro">
            <input type="password" name="contraseña2" id="contraseña2" placeholder="Confrimar contraseña" class="input_formulario_registro">
        </div>
        <div class="item_formulario_registro">
            <input type="submit" value="Enviar formulario" class="boton_formulario_registro"></input>
        </div>
        <div class="item_formulario_registro">
            <input type="reset" value="Borrar formulario" class="boton_formulario_registro"></input>
        </div>
    </form>

</body>
</html>
